<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgba(0, 0, 255, 0.433);
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: black;
        }
    </style>
    <title>Meu primeiro programa</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem temporibus explicabo laboriosam corrupti quam ratione consequuntur praesentium libero pariatur alias, tenetur magni reprehenderit quas modi non, aliquam ipsa iusto esse?</p>
    <script>
        var n1 = Number(prompt('Digite um número'))
        
        var n2 = parseFloat(prompt('Digite outro número'))
        
        var soma = n1 + n2
        var multip = n1 * n2
        

        window.alert(`A soma entre ${n1} e ${n2} é: ${soma}`)
        window.alert(`A multiplicação entre ${n1} e ${n2} é: ${multip}`)

        /*
        Pode-se usar esses 3 para tratar os dados de string para número:
        parseInt
        parseFloat
        Number

        E de número para string:
        String(n)
        n.toString()

        Template string:
        Na hora de concatenar pode-se usar ${} entre crase ao invés de concatenar.

        Formatando Strings
        var s = 'JavaScript'
        s.length / Quantos caracteres s string tem
        10
        s.toUpperCase() / Tudo para 'Maiúsculas'
        JAVASCRIPT

        s.toLowerCase() / Tudo para 'Minúsculas'
        javascript
        */
    </script> 
</body>
</html>
