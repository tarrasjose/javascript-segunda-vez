<body>
    <h1>Iniciando Estudos com DOM</h1>

    <p>Aqui vai o resultado</p>

    <p>Aprendendo usar <strong>DOM</strong> em JavaScript</p>

    <div name="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body

        var p1 = window.document.getElementsByTagName('p')[1]

        document.write('Está escrito assim: ' + p1.innerText )

        document.write(' Está escrito assim: ' + p1.innerHTML)

        corpo.style.background = 'black'

        p1.style.color = 'blue'
        var d = document.getElementsByName('msg')[0]
        //var d = window.document.getElementById('msg')

        d.style.background = 'green'
        
        d.innerText = 'Mudei o texto clique em mim para isso aqui'
        //document.getElementById('msg').innerText = 'Mudei o texto clique em mim para isso aqui'


        

    </script>
