<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output {
            font: normal 18px arial;
            color: white;
            background: green;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eventos DOM</h1>
    <div id="output" onmouseenter="entrar()" onmouseout="sair()" onclick="clicar()">Interaja aqui</div>
    <script>
        var interaja = document.getElementById('output')
        function entrar() {
            interaja.innerHTML = 'Entrou!'
        }
        function sair() {
            interaja.innerHTML = 'Saiu!'
            interaja.style.background = 'green'
        }
        function clicar() {
            interaja.innerHTML = 'Clicou!'
            interaja.style.background = 'red'
        }
        
    </script>
    
</body>
</html>
