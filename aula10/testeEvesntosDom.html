<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area {
            font: normal 18px arial;
            color: white;
            background: green;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>DOM</h1>
    <div id="area" onmouseenter="entrar()" onmouseout="sair()" onclick="clicar()">Interaja...</div>
    <script>
        var a = document.querySelector('#area')

        function entrar() {
            a.innerHTML = 'Entrou'
        }
        function sair() {
            a.innerHTML = 'Saiu!'
            a.style.background = 'green'
        }
        function clicar() {
            a.innerHTML = 'Clicou!'
            a.style.background = 'red'
        }

    </script>
</body>
</html>
