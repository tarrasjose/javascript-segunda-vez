<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    País: <input type="text" name="txtpais" id="txtpais">

    <button onclick="resultado()">Resultado</button>
    <button onclick="limpar()">Limpar</button>

    <div id="res"></div>

    <script>
      
        function resultado() {
            var p = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = (p.value)

            if(pais == 'brasil' || pais == 'Brasil'){
                res.innerHTML= `<p>Você digitou ${pais}, a sua nacionalidade é <strong>Brasileira</strong>.</p>`
            } else {
                res.innerHTML = '<p>Estrangeiro/não identificado.</p>'
                
            }
        }
        function limpar(){
            res.innerHTML = ''
            document.getElementById('txtpais').value= ''
        }
        

        
    </script>    
</body>

</html>
