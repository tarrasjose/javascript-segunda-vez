<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Detran-RJ</h1>
    Velocidade do automóvel: <input type="number" name="txt1" id="txt1">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var valor = document.getElementById('txt1')
            var res = document.getElementById('res')
            var km = Number(valor.value)

            if(km > 67) {
                res.innerHTML = `<p>Sua velocidade atual é <strong>${km}km/h</strong>. <strong>MULTADO!</strong></p>`
                res.innerHTML += '<p>Respeite os limites de velocidade no trânsito, boa viagem!</p>'
            } else {
                res.innerHTML = `<p>Sua velocidade atual é <strong>${km}km/h</strong>. Boa viagem!</p>`
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }

    </script>    
</body>
</html>
